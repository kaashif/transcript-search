{% extends "layout.html" %}
{% block buttons %}
<li role="presentation" class="active"><a href="/">Search</a></li>
<li role="presentation"><a href="/transcripts">Transcripts</a></li>
<li role="presentation"><a href="/about">About</a></li>
{% endblock %}
{% block content %}
<form action="{{ url_for('search') }}" method="POST">
  <div class="form-group">
	<label for="query">Enter a word or phrase you are looking for:</label>
	<input type="text" class="form-control" id="query" name="query"
		   placeholder="Word or phrase">
  </div>
  <div class="form-group">
	<label for="person">Who said it? (optional)</label>
	<input type="text" class="form-control" id="person" name="person"
		   placeholder="e.g. O'Neill">
  </div>
  <div class="form-group">
	<label for="present">Who else was present? (optional)</label>
	<input type="text" class="form-control" id="present" name="present"
		   placeholder="e.g. Carter">
  </div>
  <div class="form-group">
	<label for="place">Which location was the word/phrase spoken? (optional)</label>
	<input type="text" class="form-control" id="place" name="place"
		   placeholder="e.g. Gate Room">
  </div>

  <button type="submit" class="btn btn-primary">Search</button>
</form>
{% endblock %}
